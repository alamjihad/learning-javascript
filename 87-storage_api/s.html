</head>
<body>
    <p>
        <button onclick="setsessionStorage('username','Abir')">
            Set session storage username
        </button>
    </p>


    <p>
        <button onclick="getsessionStorage('username')">
            Get session storage username
        </button>
    </p>


    <p>
        <button onclick="setsessionStorage('name','Hossain')">

        </button>

    <p>

    <p>
        <button onclick="removesessionStorage('name')">

        </button>
    </p>

    <p>
        <button onclick="clearsessionStorage()">
            Clear session storage name
        </button>
